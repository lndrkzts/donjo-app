{% extends 'base.html' %}

{% block content %}

<div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 offset-lg-3 offset-md-2">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Iniciar sesión</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="usuario">Nombre de usuario:</label>
          <input id="usuario" name="usuario" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input id="contrasena" name="contrasena" type="password" class="form-control">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary text-right">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
