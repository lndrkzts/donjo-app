{% extends 'base.html' %}

{% block content %}
    <div class="col-md-12">
        <div class="h3 mt-3">
            Selecciona una dirección de envío
        </div>
        <div class="mt-4">
            <div class="card-deck mt-2">
            {% for direccion in lista_direcciones %}
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ direccion.direccion }}
                        </h5>
                        <div class="card-title">
                            {{ direccion.observaciones }}
                        </div>
                        <div class="mt-2">
                            <a href="{% url 'pedidos:set_direccion' direccion.id %}" class="btn btn-success btn-sm">Seleccionar</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
