<div class="card h-100">
  <img src="{{ producto.imagen.url }}" class="img-thumbnail h-50" alt="Imagen">
  <div class="card-body">
    <h5 class="card-title">{{ producto.titulo }}</h5>
    <p class="card-text">{{ producto.descripcion | truncatechars:55 }}</p>
    <p class="card-text">{{ producto.peso }} {{ producto.unidad_peso }} </p>
    <p class="card-text">
      <span class="text-success">
        ${{ producto.precio }}
      </span>
    </p>
    <p class="card-text">Stock: {{ producto.stock }}</p>
  </div>
  <div class="card-footer">
    <a href="{% url 'productos:producto' producto.slug %}" class="btn btn-primary">Ver m√°s</a>
  </div>
</div>
