{% extends 'base.html' %}
{% load carrito_extras %}

{% block content %}
<div class="offset-xl-2 offset-lg-1 offset-md-1 col-xl-4 col-lg-5 col-md-5 col-sm-12">
    {% if producto.imagen %}
    <img src="{{ producto.imagen.url }}" alt="{{ producto.titulo }}" width="90%">
    {% endif %}
</div>
<div class="col-xl-4 col-lg-5 col-md-5 col-sm-12">
    <div class="h3 font-weight-bold text-success">
        {{ cantidad | agregar_formato_cantidad }}
    </div>
    <div class="mt-4">
        <a href="{% url 'carritos:carrito' %}" class="btn btn-info">Ver carrito</a>
    </div>
    <div class="mt-2">
        <a href="{% url 'index' %}">Seguir comprando</a>
    </div>
</div>
{% endblock content %}
