{% extends 'base.html' %}

{% block content %}
{% if carrito.productos.exists %}

<div class="col-md-9">
    <div class="h3 mt-3 mb-4">
        Mi carrito
    </div>
    {% include 'carritos/snippets/tabla_productos.html' %}
</div>
<div class="col-md-3">
    {% include 'carritos/snippets/resumen.html' %}
</div>

{% else %}

<div class="col-12 text-center">
    <p class="h3">El carrito está vacío</p>
    <div class="mt-3">
        <a href="{% url 'productos:ofertas' %}">Ver ofertas</a>
    </div>
</div>

{% endif %}
{% endblock content %}
